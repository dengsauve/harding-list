<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Harding List</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="app">
            <div class="" id="volunteering">
                
                <div class="menu">
                    <img src="images/Icon_Hamburger.svg" />
                    <img src="images/Icon_Arrow_Left.svg" class="icon" />
                    <p class="h6 main-header text-center">Find a Volunteering Event</p>
                    <div class="notifications float-right">
                        <p>0</p>
                    </div>
                </div>

                <div class="sub-menu">
                    active filters
                    <img src="images/Icon_Filters.svg" class="icon float-right"/>
                </div>

                <div class="contents" id="contents">
                    <content-segment v-for="segment in segments" :segment="segment">
                        <div class="text-center">
                            <img src="images/Icon_Loader.svg" />
                        </div>
                    </content-segment>
                </div>

            </div>
            <div class="footer">
                <div class="nav-button">
                    <a href="#">
                        <img src="images/NavigationIcon_Home.png" class="icon" />
                        <p>
                            Home
                        </p>
                    </a>
                </div>
                <div class="nav-button">
                    <a href="#">
                        <img src="images/NavigationIcon_Stories.png" class="icon" />
                        <p>
                            Stories
                        </p>
                    </a>
                </div>
                <div class="nav-button">
                    <a href="#">
                        <img src="images/NavigationIcon_Volunteer_Color.png" class="icon"/>
                        <p>
                            Volunteering
                        </p>
                    </a>
                </div>
                
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
        <script src="index.js"></script>
    </body>
</html>
